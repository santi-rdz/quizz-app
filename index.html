<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Frontend quiz app</title>
    <script src="script.js" defer></script>
  </head>
  <body class="font-rubik light:bg-grey-50 bg-blue-900 py-[clamp(1.25rem,-0.2905rem+6.5728vw,5.625rem)]">
    <header>
      <nav class="my-container nav flex justify-between">
        <div class="subject-box quizActive:flex hidden items-center gap-4">
          <img
            class="subject-img light:bg-purple-100 rounded-sm bg-purple-50 p-1"
            src="assets/images/icon-accessibility.svg"
            alt=""
          />
          <p class="subject-name text-4 light:text-blue-900 font-medium text-white">Accessability</p>
        </div>
        <div class="theme-box ml-auto flex items-center gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path
              class="light:fill-grey-500"
              fill="#fff"
              d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"
            />
            <div class="theme-toggle relative h-7 w-12 cursor-pointer rounded-full bg-purple-600">
              <div
                class="light:-translate-[100%] light:-translate-y-1/2 absolute top-1/2 right-1 size-5 -translate-y-1/2 rounded-full bg-white transition-transform duration-300"
              ></div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path
                class="light:fill-grey-500"
                fill="#fff"
                d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
              />
            </svg>
          </svg>
        </div>
      </nav>
    </header>
    <main class="content">
      <section
        class="start-menu my-container mt-[clamp(3rem,2.6479rem+1.5023vw,4rem)] flex flex-col gap-10 md:gap-16 lg:flex-row lg:gap-24"
      >
        <header class="lg:flex-1">
          <h1 class="text-2 light:text-blue-900 font-light text-nowrap text-white">
            Welcome to the <br /><strong class="font-medium">Frontend Quiz!</strong>
          </h1>
          <p class="text-5 light:text-gray-500 mt-[clamp(1rem,0.2958rem+3.0047vw,3rem)] text-blue-300 italic">
            Pick a subject to get started
          </p>
        </header>
        <ul class="subjects text-4 light:text-blue-900 flex-1 grow space-y-4 font-medium text-white md:items-start">
          <li class="subject animate-slideLeft grow" data-subject="HTML">
            <button
              class="bg-blue-850 light:bg-white light:shadow-[rgba(143,160,193,0.14)] hover:bg-blue-850/70 hover:light:bg-white/75 hover:light:ring hover:light:ring-fuchsia-200 w-full cursor-pointer rounded-3xl p-4 text-start shadow-lg shadow-blue-900/15 transition-[background-color_transform_shadow] duration-300 ease-out hover:-translate-y-1"
            >
              <img
                class="mr-[clamp(1rem,0.6479rem+1.5023vw,2rem)] inline-block rounded-lg bg-orange-50 p-1"
                src="assets/images/icon-html.svg"
                alt=""
              />HTML
            </button>
          </li>
          <li class="subject animate-slideLeft" data-subject="CSS">
            <button
              class="bg-blue-850 light:bg-white light:shadow-[rgba(143,160,193,0.14)] hover:bg-blue-850/70 hover:light:bg-white/75 hover:light:ring hover:light:ring-fuchsia-200 w-full cursor-pointer rounded-3xl p-4 text-start shadow-lg shadow-blue-900/15 transition-[background-color_transform_shdaow] duration-300 ease-out hover:-translate-y-1"
            >
              <img
                class="mr-[clamp(1rem,0.6479rem+1.5023vw,2rem)] inline-block rounded-lg bg-orange-50 p-1"
                src="assets/images/icon-css.svg"
                alt=""
              />CSS
            </button>
          </li>
          <li class="subject animate-slideLeft grow" data-subject="JavaScript">
            <button
              class="bg-blue-850 light:bg-white light:shadow-[rgba(143,160,193,0.14)] hover:bg-blue-850/70 hover:light:bg-white/75 hover:light:ring hover:light:ring-fuchsia-200 w-full cursor-pointer rounded-3xl p-4 text-start shadow-lg shadow-blue-900/15 transition-[background-color_transform_shdaow] duration-300 ease-out hover:-translate-y-1"
            >
              <img
                class="mr-[clamp(1rem,0.6479rem+1.5023vw,2rem)] inline-block rounded-lg bg-blue-50 p-1"
                src="assets/images/icon-js.svg"
                alt=""
              />JavaScript
            </button>
          </li>
          <li class="subject animate-slideLeft grow" data-subject="Accessibility">
            <button
              class="bg-blue-850 light:bg-white light:shadow-[rgba(143,160,193,0.14)] hover:bg-blue-850/70 hover:light:bg-white/75 hover:light:ring hover:light:ring-fuchsia-200 w-full cursor-pointer rounded-3xl p-4 text-start shadow-lg shadow-blue-900/15 transition-[background-color_transform_shdaow] duration-300 ease-out hover:-translate-y-1"
            >
              <img
                class="mr-[clamp(1rem,0.6479rem+1.5023vw,2rem)] inline-block rounded-lg bg-blue-50 p-1"
                src="assets/images/icon-accessibility.svg"
                alt=""
              />Accessibility
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
